// Registry/buffer service definition.

syntax = "proto3";

option go_package = "registry_buffer_go_bp";
package registry_buffer;

import "src/pa/proto/pa.proto";

// RegisterDevice registers a new device record.
service RegistryBufferService {
  // Registers a device.
