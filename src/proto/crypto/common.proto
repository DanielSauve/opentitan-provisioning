// Definitions for common cryptographic enum types.
syntax = "proto3";

package crypto.common;
option go_package = "common_go_pb";

enum EllipticCurveType {
  UNKNOWN_CURVE = 0;
  NIST_P256 = 2;
  NIST_P384 = 3;
  NIST_P521 = 4;
  CURVE25519 = 5;
}

enum EcPointFormat {
  UNKNOWN_FORMAT = 0;
  UNCOMPRESSED = 1;
}

enum HashType {
  UNKNOWN_HASH = 0;
  SHA384 = 2;
  SHA256 = 3;
  SHA512 = 4;
  SHA224 = 5;
}